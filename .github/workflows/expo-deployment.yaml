on:
  push:
    branches:
      - main

jobs:
  Publish:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: |
          npm install
          npx expo install --fix

      - name: 🚀 Build Android App
        run: eas build --platform android --profile $PROFILE --non-interactive
        env:
          PROFILE: ${{ secrets.EXPO_PUBLIC_GRAPHQL_ENDPOINT }}
      

      - name: 🚀 Build & Submit ios App
        run: |
          rm -f .easignore
          cp .gitignore .easignore
          echo '\npackage-lock.json' >> .easignore
          eas build --platform ios --profile $PROFILE --auto-submit --non-interactive
          rm .easignore
        env:
          PROFILE: ${{ secrets.EXPO_PUBLIC_GRAPHQL_ENDPOINT }}
        