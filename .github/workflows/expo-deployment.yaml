on:
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn install

      - name: ğŸš€ Create update
        run: eas update --auto --non-interactive
      - name: ğŸ”¨ Create preview build
        run: |
          eas build --platform android --profile preview --non-interactive --no-wait
          echo "Preview build started! Check the build status at https://expo.dev/accounts/mugemanebertin/projects/firesecure360/builds"