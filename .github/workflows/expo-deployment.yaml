name: Expo Deploy
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: 🏗 Checkout repository
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: 📦 Install dependencies
        run: |
          npm ci
          npm install -g eas-cli

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 🔧 Initialize EAS project
        run: |
          echo "y" | npx eas init --id ${{ secrets.EXPO_PROJECT_ID }}
          eas update:configure

      - name: 🔒 Setup Keystore
        if: github.ref == 'refs/heads/main'
        env:
          EXPO_ANDROID_KEYSTORE_BASE64: ${{ secrets.EXPO_ANDROID_KEYSTORE_BASE64 }}
          EXPO_ANDROID_KEYSTORE_ALIAS: ${{ secrets.EXPO_ANDROID_KEYSTORE_ALIAS }}
          EXPO_ANDROID_KEYSTORE_PASSWORD: ${{ secrets.EXPO_ANDROID_KEYSTORE_PASSWORD }}
          EXPO_ANDROID_KEY_PASSWORD: ${{ secrets.EXPO_ANDROID_KEY_PASSWORD }}
        run: |
          mkdir -p android/app
          if [ ! -z "$EXPO_ANDROID_KEYSTORE_BASE64" ]; then
            echo $EXPO_ANDROID_KEYSTORE_BASE64 | base64 --decode > android/app/keystore.jks
            mkdir -p android
            echo "storeFile=android/app/keystore.jks" > android/keystore.properties
            echo "storePassword=$EXPO_ANDROID_KEYSTORE_PASSWORD" >> android/keystore.properties
            echo "keyAlias=$EXPO_ANDROID_KEYSTORE_ALIAS" >> android/keystore.properties
            echo "keyPassword=$EXPO_ANDROID_KEY_PASSWORD" >> android/keystore.properties
          fi

      - name: 🚀 Create preview build
        if: github.event_name == 'pull_request'
        run: |
          eas build --profile preview --platform all --non-interactive --no-wait

      - name: 🚀 Create production build
        if: github.ref == 'refs/heads/main'
        env:
          APP_ENV: production
        run: |
          eas build --platform all --profile production --non-interactive --no-wait