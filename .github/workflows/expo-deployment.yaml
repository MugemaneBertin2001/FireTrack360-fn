name: Expo Deploy
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npm install -g eas-cli

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ”§ Initialize EAS project
        run: |
          echo "y" | npx eas init --id ${{ secrets.EXPO_PROJECT_ID }}
          eas update:configure

      - name: ğŸš€ Create preview build
        if: github.event_name == 'pull_request'
        run: |
          eas build --profile preview --platform all --non-interactive --no-wait

      - name: ğŸš€ Create production build
        if: github.ref == 'refs/heads/main'
        env:
          APP_ENV: production
        run: |
          eas build --platform all --profile production --non-interactive --no-wait